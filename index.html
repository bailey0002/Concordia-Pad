<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cantära Prompt Pad</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111315">
<style>
:root{
  --bg:#111315;--surface:#1C1F22;--text:#ECEDEE;--text2:#A9AAAC;
  --border:#2B2E31;--accent:#10A37F;
  --radius:14px;--trans:.2s ease;
}
body{margin:0;font-family:-apple-system,system-ui,Inter,Segoe UI;
  background:var(--bg);color:var(--text);display:flex;
  justify-content:center;align-items:center;min-height:100vh;padding:24px;}
.card{background:var(--surface);padding:24px;border-radius:24px;
  width:100%;max-width:420px;box-shadow:0 4px 8px rgba(0,0,0,.4),
  inset 0 0 0 1px var(--border);}
h1{font-size:1.4rem;margin-bottom:16px;text-align:center;color:var(--text);}
textarea{width:100%;height:120px;background:#181A1C;color:var(--text);
  border:1px solid var(--border);border-radius:var(--radius);padding:12px;
  resize:none;font-size:.95rem;}
select,button{width:100%;margin-top:12px;padding:12px;border-radius:var(--radius);
  border:1px solid var(--border);background:var(--surface);color:var(--text);
  transition:var(--trans);}
button:hover{background:var(--accent);color:var(--bg);border:none;}
pre{margin-top:16px;background:#181A1C;padding:12px;border-radius:var(--radius);
  font-size:.85rem;color:var(--text2);overflow-x:auto;}
</style>
</head>
<body>
  <div class="card">
    <h1>🎤 Cantära Prompt Pad</h1>
    <textarea id="text" placeholder="Type or dictate your lyric / phrase..."></textarea>
    <select id="tone">
      <option value="morgan">Baritone – Morgan-like</option>
      <option value="ethereal">Ethereal – Dreamy Voice</option>
      <option value="robotic">Robotic – Synth</option>
    </select>
    <button onclick="generate()">Generate Voice Preview</button>
    <pre id="out"></pre>
  </div>

<script>
if ('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}

async function generate(){
  const text=document.getElementById('text').value.trim();
  const tone=document.getElementById('tone').value;
  document.getElementById('out').textContent="⏳ Generating preview...";
  //  Future: call your Azure Function endpoint here.
  //  const r = await fetch('/api/generate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text,tone})});
  //  const data = await r.json();
  //  document.getElementById('out').textContent=data.message;
  setTimeout(()=>{document.getElementById('out').textContent=`Prompt: "${text}"\nTone: ${tone}\n\n(Voice preview would play here once backend is linked.)`;},800);
}
</script>
</body>
</html>
